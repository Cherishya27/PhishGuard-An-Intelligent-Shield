<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Email Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üìß Phishing Email Detector</h1>
        <textarea id="emailInput" placeholder="Paste email text here..."></textarea>
        <button onclick="checkEmail()">Check Email</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkEmail() {
            const emailText = document.getElementById('emailInput').value;
            const resultDiv = document.getElementById('result');

            if (!emailText.trim()) {
                resultDiv.textContent = "‚ö†Ô∏è Please enter some email text.";
                return;
            }

            resultDiv.textContent = "‚è≥ Checking...";

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email_text: emailText })
                });

                const data = await res.json();
                if (res.ok) {
                    resultDiv.textContent = `‚úÖ Prediction: ${data.label}`;
                } else {
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (err) {
                resultDiv.textContent = "‚ùå Could not connect to the server.";
            }
        }
    </script>
</body>
</html>
