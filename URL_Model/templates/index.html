<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Website Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>üåê Phishing Website Detector</h1>
        <input type="text" id="urlInput" placeholder="Enter website URL here..." />
        <button onclick="checkURL()">Check Website</button>
        <div id="result"></div>
        <div id="entropy"></div>
    </div>

    <script>
        async function checkURL() {
            const urlText = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            const entropyDiv = document.getElementById('entropy');

            if (!urlText.trim()) {
                resultDiv.textContent = "‚ö†Ô∏è Please enter a website URL.";
                return;
            }

            resultDiv.textContent = "‚è≥ Checking...";
            entropyDiv.textContent = "";

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlText })
                });

                const data = await res.json();
                if (res.ok) {
                    resultDiv.textContent = `‚úÖ Prediction: ${data.label}`;
                    entropyDiv.textContent = `üîç URL Entropy: ${data.url_entropy}`;
                } else {
                    resultDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (err) {
                resultDiv.textContent = "‚ùå Could not connect to the server.";
            }
        }
    </script>
</body>
</html>
